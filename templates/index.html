<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            margin-top: 40px;
            font-size: 2.5em;
        }

        form {
            background-color: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
        }

        div {
            margin-bottom: 20px;
            text-align: left;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #555;
        }

        label {
            font-size: 1em;
            display: block;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #e2e2e2;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Personality Quiz</h1>
    <form action="/result" method="POST">
        {% for q in questions %}
            <div>
                <p>{{ q.question }}</p>
                {% for option in q.options %}
                    <label>
                        <input type="checkbox" name="answers" value="{{ option }}"> {{ option }}
                    </label>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
